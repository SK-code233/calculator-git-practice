			</div>

			</div>
		</div>

		<div class="row">
			<div class="col-md-3">
				<p class="text-center">1</p>
			</div>
			<div class="col-md-3">
				<p class="text-center">2</p>
			</div>
			<div class="col-md-3">
				<p class="text-center">3</p>
			</div>
			<div class="col-md-3 orange">
				<p class="text-center">+</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<p class="text-center">0</p>
			</div>
			<div class="col-md-3">
				<p class="text-center">.</p>
			</div>
			<div class="col-md-3 orange">
				<p class="text-center" onclick="calculate()">=</p>
			</div>
		</div>
	</div>
